                - width: 4vh
              icon:
                - color: black
                - width: 60%
                - height: 60%
            tap_action:
              action: call-service
              service: helios_vallox_ventilation.write_value
              service_data:
                variable: fanspeed
                value: |
                  [[[
                    let current_speed = parseInt(states['sensor.ventilation_fanspeed'].state);
                    if (current_speed > 1) {
                      return current_speed - 1
                    } else {
                      return current_speed
