#
# Please note: This requires cardmod to be installed!
# To install: Copy the code below, create a new card of type 'manual', then paste the code into the YAML of the new card.
#

type: markdown
card_mod:
  style:
    .: |
      ha-card {
        background: transparent;
        --ha-card-border-color: rgba(0,0,0,0);
        --ha-card-border-radius: 0px;
        --ha-card-border-width: 0px;
      }
    ha-markdown $: |
      table {
        width: 100%;
      }
      td {
        padding: 4px;
      }
      tbody tr:nth-child(2) {
        background-color: #FF5F15;
      }
      tbody tr:nth-child(3) {
        background-color: #DAA520;
      }
      tbody tr:nth-child(4) {
        background-color: #5CCA03;
      }
      tbody tr:nth-child(5) {
        background-color: #DAA520;
      }
      th:first-child {
        border-top-left-radius: 6px;
      }
      tbody tr:last-child :first-child {
        border-bottom-left-radius: 6px;
      }
      tbody tr:last-child :last-child {
        border-bottom-right-radius: 6px;
      }
content: >-
  <div style="height:12vh !important; font-size:200%;"> <table height="100%" width="100%">

   <colgroup>
      <col width=70%>
      <col width=30% align=char char=".">
   </colgroup>

    <small>
    <tr align=right>
      <th align=left><small>&nbsp;DIN ventilation mode</small></th>
      <th><small>Required airflow&nbsp;</small></th>
    </tr>
    </small>
    
    <tr align=right>
      <td align=left>Moisture protection</td>
      <td>{{ states('sensor.ventilation_din_airflow_moisture_protection') }} m続/h</td>
    </tr>
    
    <tr align=right>
      <td align=left>Reduced air exchange</td>
      <td>{{ states('sensor.ventilation_din_airflow_reduced_exchange') }} m続/h</td>
    </tr>
    
    <tr align=right>
      <td align=left>Normal air exchange</td>
      <td>{{ states('sensor.ventilation_din_airflow_normal_exchange') }} m続/h</td>
    </tr>
    
    <tr align=right>
      <td align=left>Boost air</td>
      <td>{{ states('sensor.ventilation_din_airflow_boost_exchange') }} m続/h</td>
    </tr>
    
  </table> </div>
